        <!-- Programming -->
        <br><div id="programming" style="height: 50%"></div>

        

        <script type="text/javascript">
        var dom = document.getElementById('programming');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};

        var option;

        option = {
            title: {
                text: "Programming",
                left: "center",
                
            },
        dataset: {
        source: [
            ['활용도', 'product'],
            [28, 'php'],
            [32, 'Android'],
            [46, 'Python'],
            [65, 'Javascript'],
            [82, 'CSS'],
            [86, 'HTML'],
            [78, 'Eclipse'],
            [88, 'Visual Studio Code']
        ]
        },
        grid: { containLabel: true },
        xAxis: { name: '활용도' },
        yAxis: { type: 'category' },
        visualMap: {
        orient: 'horizontal',
        left: 'center',
        min: 10,
        max: 100,
        text: ['High', 'Low'],
        // Map the score column to color
        dimension: 0,
        inRange: {
            color: ['#65CAF2', '#B082C9', '#FF5F92']
        }
        },
        series: [
        {
            type: 'bar',
            encode: {
            // Map the "amount" column to X axis.
            x: '활용도',
            // Map the "product" column to Y axis
            y: 'product'
            }
        }
        ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
        </script><br><br>
