        <script type="text/javascript">
        var dom = document.getElementById('certificate');
        var myChart = echarts.init(dom, null, {
            renderer: 'canvas',
            useDirtyRect: false
        });
        var app = {};

        var option;

        option = {
            title: {
                text: "자격활용도",
                left: "center",
                
            },
        dataset: {
        source: [
            ['활용도', 'product'],
            [78, '컴퓨터 그래픽스 운용기능사'],
            [63, '전자출판기능사'],

            [90, '컴퓨터활용능력'],
        ]
        },
        grid: { containLabel: true },
        xAxis: { name: '활용도' },
        yAxis: { type: 'category' },
        visualMap: {
        orient: 'horizontal',
        left: 'center',
        min: 10,
        max: 100,
        text: ['High', 'Low'],
        // Map the score column to color
        dimension: 0,
        inRange: {
            color: ['#65CAF2', '#B082C9', '#FF5F92']
        }
        },
        series: [
        {
            type: 'bar',
            encode: {
            // Map the "amount" column to X axis.
            x: '활용도',
            // Map the "product" column to Y axis
            y: 'product'
            }
        }
        ]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        window.addEventListener('resize', myChart.resize);
